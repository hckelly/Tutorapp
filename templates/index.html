<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Tutor Session</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f4f4f4;
    }
    .message {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
    }
    .user {
      background: #d0eaff;
      text-align: right;
    }
    .assistant {
      background: #e2f7dc;
      text-align: left;
    }
    #reset-button {
      display: block;
      margin: 2rem auto;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #reset-button:hover {
      background-color: #0059b3;
    }
  </style>
</head>
<body>
  <h1>AI Tutor Session</h1>
  <div id="chatbox"></div>

  <form id="student-form">
    <input
      type="text"
      id="student-input"
      placeholder="Type your answer..."
      required
      style="width: 90%; padding: 0.5rem; font-size: 1rem;" />
    <button type="submit" style="padding: 0.5rem 1rem; font-size: 1rem;">Send</button>
  </form>

  <button id="reset-button" onclick="resetSession()">Push for Next Challenge</button>

  <script>
    const chatbox = document.getElementById("chatbox");
    const form = document.getElementById("student-form");
    const input = document.getElementById("student-input");

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function speak(text) {
      try {
        const ttsRes = await fetch("/tts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const contentType = ttsRes.headers.get("Content-Type");

        if (contentType === "application/json") {
          const json = await ttsRes.json();
          if (json.success && json.message === "Use browser TTS") {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.1;
            speechSynthesis.speak(utterance);
            return;
          } else {
            throw new Error(json.message);
          }
        }

        const blob = await ttsRes.blob();
        const audioURL = URL.createObjectURL(blob);
        const audio = new Audio(audioURL);
        audio.play();
      } catch (err) {
        console.error("TTS fallback:", err);
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 1.1;
        speechSynthesis.speak(utterance);
      }
    }

    async function loadInitialText() {
      const res = await fetch("/get_initial_text");
      const data = await res.json();
      if (data.success) {
        appendMessage("user", data.initial_text);
        speak(data.initial_text);
      }
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      try {
        const res = await fetch("/student_reply", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        if (data.success) {
          appendMessage("assistant", data.reply);
          speak(data.reply);
        } else {
          appendMessage("assistant", "Tutor Error: " + data.message);
        }
      } catch (err) {
        appendMessage("assistant", "Tutor Error: " + err.message);
      }
    };

    function resetSession() {
      window.location.href = "/reset";
    }

    loadInitialText();
  </script>
</body>
</html>
