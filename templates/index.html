<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        textarea, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Tutor Session</h2>
        <textarea id="studentResponse" placeholder="Your response..."></textarea>
        <button onclick="sendResponse()">Submit</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/get_initial_text")
                .then(response => response.json())
                .then(data => {
                    if (data.initial_text) {
                        document.getElementById("studentResponse").value = data.initial_text;
                    }
                })
                .catch(error => console.error("Error loading initial text:", error));
        });

        function sendResponse() {
            const studentText = document.getElementById("studentResponse").value;

            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: studentText })
            })
            .then(response => response.json())
            .then(data => alert("AI Response: " + data.response))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
