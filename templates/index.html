<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AI Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #cce7ff;
            color: #2c3e50;
        }

        h1, h2 {
            color: #2c3e50;
        }

        textarea, input {
            width: 80%;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
            font-size: 16px;
            background-color: #f9fcff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007BFF;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #chatbox {
            width: 80%;
            margin: auto;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #aaa;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
        }

        .student {
            background: #d1e7fd;
            text-align: right;
        }

        .tutor {
            background: #f4f4f4;
        }

        #studentSection {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Interactive AI Tutor</h1>

    <h2>Instructor Setup</h2>
    <div id="instructorSetup">
        <input type="text" id="responseStyle" placeholder="Enter tutor style (e.g., 'Socratic for beginners')"><br>
        <input type="text" id="initialText" placeholder="Enter initial conversation text"><br>
        <button onclick="setupTutor()">Start Tutor</button>
        <button onclick="restartTutor()">Restart Tutor</button>
    </div>

    <hr>

    <div id="studentSection">
        <h2>Student Interaction</h2>
        <button onclick="newSession()">New Session</button>
        <button onclick="toggleTTS()">Toggle Voice: <span id="ttsStatus">ON</span></button>
        <div id="chatbox"></div>
        <textarea id="userInput" placeholder="Reply"></textarea><br>
        <button onclick="askTutor()">Ask the Tutor</button>
    </div>

    <script>
        let ttsEnabled = true;
        const apiBaseURL = "https://ai-tutor-bpp0.onrender.com"; // ✅ Correctly using Render URL

        function toggleTTS() {
            ttsEnabled = !ttsEnabled;
            document.getElementById("ttsStatus").innerText = ttsEnabled ? "ON" : "OFF";
        }

        function setupTutor() {
            let responseStyle = document.getElementById("responseStyle").value;
            let initialText = document.getElementById("initialText").value;

            if (!responseStyle || !initialText) {
                alert("Please enter both the tutor style and initial text.");
                return;
            }

            fetch(`${apiBaseURL}/setup`, {  // ✅ Using Render API
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ response_style: responseStyle, initial_text: initialText })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("instructorSetup").style.display = "none";
                document.getElementById("studentSection").style.display = "block";

                clearChatbox();
                displayMessage("tutor", data.initial_text, true);
            })
            .catch(error => {
                alert("Error setting up the tutor.");
                console.error("Error:", error);
            });
        }

        function askTutor() {
            let userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) {
                alert("Please enter a response!");
                return;
            }

            displayMessage("student", userInput);

            fetch(`${apiBaseURL}/ask`, {  // ✅ Using Render API
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: userInput })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage("tutor", data.response, true);
            })
            .catch(error => {
                displayMessage("tutor", "Error: Unable to connect to the server.");
                console.error("Error:", error);
            });

            document.getElementById("userInput").value = "";
        }

        function displayMessage(sender, text, speak = false) {
            let chatbox = document.getElementById("chatbox");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.innerText = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;

            if (sender === "tutor" && ttsEnabled && speak) {
                speakText(text);
            }
        }

        function speakText(text) {
            const voice = "alloy"; // ✅ Choose from 'alloy', 'echo', 'fable', 'onyx', 'nova', 'shimmer'

            fetch(`${apiBaseURL}/speak`, {  // ✅ Using Render API
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text, voice: voice }) 
            })
            .then(response => response.blob())
            .then(blob => {
                const audioUrl = URL.createObjectURL(blob);
                const audio = new Audio(audioUrl);
                audio.play();
            })
            .catch(error => {
                console.error("Error with OpenAI TTS:", error);
            });
        }

        function clearChatbox() {
            document.getElementById("chatbox").innerHTML = "";
        }
    </script>
</body>
</html>
