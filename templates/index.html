<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        textarea, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Tutor Session</h2>
        <p id="tutorMessage"></p>
        <textarea id="studentResponse" placeholder="Enter your response here..."></textarea>
        <button onclick="sendResponse()">Submit</button>
        <button onclick="toggleVoice()">Toggle Voice</button>
    </div>

    <script>
        let voiceEnabled = true;

        document.addEventListener("DOMContentLoaded", function() {
            fetch("/get_initial_text")
                .then(response => response.json())
                .then(data => {
                    if (data.initial_text) {
                        document.getElementById("tutorMessage").textContent = data.initial_text;
                        setTimeout(() => speakText(data.initial_text), 1000);
                    }
                })
                .catch(error => console.error("Error loading initial text:", error));
        });

        function sendResponse() {
            const studentText = document.getElementById("studentResponse").value;

            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: studentText })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("tutorMessage").textContent = data.response;
                if (voiceEnabled) {
                    speakText(data.response);
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function speakText(text) {
            fetch("/speak", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text, voice: "alloy" })
            })
            .then(response => response.blob())
            .then(blob => {
                const audio = new Audio(URL.createObjectURL(blob));
                audio.play();
            })
            .catch(error => console.error("Error with speech synthesis:", error));
        }

        function toggleVoice() {
            voiceEnabled = !voiceEnabled;
            alert("Voice " + (voiceEnabled ? "enabled" : "disabled"));
        }
    </script>
</body>
</html>
